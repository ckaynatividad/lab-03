<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <section id="playsection">
    <label>
        <input type="radio" name="move" value="rock">
            <img src="./assets/rock.png">
    </label>
    
    <label>
        <input type="radio" name="move" value="paper">
            <img src="./assets/paper.png">
    </label>

    <label>
        <input type="radio" name="move" value="scissors">
            <img src="./assets/scissors.png">
    </label>
    </section>
    <div id="buttonplay">
    <button id="playBtn">Throw!</button>
    </div>
    <div id="secondHalf">
    <p id="error">Please choose a move. </p>

    <p id="result"></p></div>
    <div id="scores">
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Draws: <span id="draw">0</span></p>
    <p>Resets: <span id="resetScore">0</span></p>
    <button id="reset">Reset scores</button>
        </div>


    <script type="module" src="./app.js"></script>
</body>
    

</html>
