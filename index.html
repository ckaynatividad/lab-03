<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <section>
    <label for="rock">
        <input type="radio" name="move" value="rock">
        <span id="rock" class="move">rock</span>
    </label>
    
    <label for="paper">
        <input type="radio" name="move" value="paper">
        <span id="paper" class="move">paper</span>
    </label>

    <label for="scissors">
        <input type="radio" name="move" value="scissors">
        <span id="scissors">scissors</span>
    </label>
    </section>

    <button id=playBtn>play</button>

    <p id="result"></p>
    <p>you have won <span id="wins">0</span></p>
    <p>you have lost <span id="losses">0</span></p>
    <p>draw <span id="draw">0</span></p>
    <button id="reset">Reset scores</button>

    <script type="module" src="./app.js"></script>
</body>
    

</html>
